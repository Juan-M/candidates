 <mat-card class="candidate-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Add a new one</mat-card-title>
    <mat-card-subtitle>Please, fill the basic info and select the source file</mat-card-subtitle>
  </mat-card-header>
  <app-candidate-upload></app-candidate-upload>
  <mat-card-content>
    <p>
      The spreadsheet must contain a single line with seniority in A1, experience in years in B1 and availability in C1.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>RESET</button>
    <button matButton>ADD</button>
  </mat-card-actions>
</mat-card>
